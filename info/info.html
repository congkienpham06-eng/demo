  <style>
    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }

    .lightbox-nav.left { left: 20px; }
    .lightbox-nav.right { right: 20px; }

    /* ‚≠ê click ch·ªß ph√≤ng */
    .owner-link {
      color: #2563eb;
      font-weight: 600;
      cursor: pointer;
    }
    .owner-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
